<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Gunman Duel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="custom-cursor">
<div class="top-banner">

</div>

<audio id="intro-music" src="sfx/intro.m4a" loop></audio>
<audio id="wait-music" src="sfx/wait.m4a" loop></audio>
<audio id="fire-music" src="sfx/fire.m4a"></audio>
<audio id="shot-music" src="sfx/shot.m4a"></audio>
<audio id="shot-fall-music" src="sfx/shot-fall.m4a"></audio>
<audio id="death-music" src="sfx/death.m4a"></audio>
<audio id="win-music" src="sfx/win.m4a"></audio>

<div class="main-container">
    <button class="close-btn">Play</button>

</div>
<div class="win-container">
    <div class="win-header">
        YOU WIN
    </div>
    <div class="win-score">

    </div>
</div>

<main class="background-content">
    <div class="nigger-param" id="cowboy"></div>
    <div class="hat"></div>
    <img src="img/fire-right.png" class="fire-right-img"  alt=""/>
    <button class="next-level-btn" style="display:none;">Next Level</button>
    <button class="button button-restart">Restart</button>
    <div class="death-overlay"></div>

    <div class="victory">
        <p class="text-victory">Victory</p>
    </div>

    <div class="loose">
    <p class="text-loose">Loose</p>
    </div>
</main>

<div class="bottom-banner">
    Your score is: 0
</div>

<script src="script.js"></script>
</body>
</html>
