<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевірка діапазону та зміна стану</title>
  <link rel="stylesheet" href="2-task.css">
</head>
<body>
<h1>Перевірка діапазону та зміна стану</h1>

<section>
  <h2>Перевірити, чи число в межах діапазону</h2>
  <label for="num">Введіть число:</label>
  <input type="number" id="num" placeholder="Число">
  <label for="min">Мінімум:</label>
  <input type="number" id="min" placeholder="Мінімум">
  <label for="max">Максимум:</label>
  <input type="number" id="max" placeholder="Максимум">
  <button onclick="handleRangeCheck()">Перевірити діапазон</button>
  <p id="rangeResult"></p>
</section>

<section>
  <h2>Зміна стану змінної isActive</h2>
  <p id="isActiveStatus">Перед зміною: true</p>
  <button onclick="toggleActive()">Змінити стан</button>
</section>

<script src="2-task.js"></script>
</body>
</html>
