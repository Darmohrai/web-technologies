<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Інтернет-магазин</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Інтернет-магазин</h1>
<div class="container">
  <div class="product-form">
    <h2>Додавання продукту</h2>
    <div class="form-group">
      <label for="product-name">Назва продукту:</label>
      <input type="text" id="product-name" placeholder="Назва продукту">
    </div>
    <div class="form-group">
      <label for="product-price">Ціна:</label>
      <input type="number" id="product-price" placeholder="Ціна" min="0">
    </div>
    <div class="form-group">
      <label for="product-quantity">Кількість:</label>
      <input type="number" id="product-quantity" placeholder="Кількість" min="0">
    </div>
    <button class="button" id="add-product">Додати продукт</button>
  </div>

  <div class="order-form">
    <h2>Оформлення замовлення</h2>
    <div class="form-group">
      <label for="order-product-id">Ідентифікатор продукту:</label>
      <input type="text" id="order-product-id" placeholder="Ідентифікатор продукту">
    </div>
    <div class="form-group">
      <label for="order-quantity">Кількість для замовлення:</label>
      <input type="number" id="order-quantity" placeholder="Кількість" min="1">
    </div>
    <button class="button" id="place-order">Оформити замовлення</button>
  </div>

  <div class="search-form">
    <h2>Пошук продукту</h2>
    <div class="form-group">
      <label for="search-product">Назва продукту для пошуку:</label>
      <input type="text" id="search-product" placeholder="Назва продукту">
    </div>
    <button class="button" id="search-product-button">Шукати</button>
  </div>

  <div class="product-list">
    <h2>Список продуктів</h2>
    <ul id="product-list"></ul>
  </div>

  <div class="order-list">
    <h2>Список замовлень</h2>
    <ul id="order-list"></ul>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
