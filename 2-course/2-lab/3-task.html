<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визначення оцінки та пори року</title>
    <link rel="stylesheet" href="3-task.css">
</head>
<body>
<h2>Визначення оцінки</h2>
<input type="number" id="score" placeholder="Введіть бал (0-100)">
<button onclick="showGrade()">Визначити</button>
<div class="result" id="gradeResult"></div>

<h2>Визначення пори року</h2>
<input type="text" id="month" placeholder="Введіть місяць">
<button onclick="showSeason()">Визначити</button>
<div class="result" id="seasonResult"></div>

<script src="3-task.js"></script>
</body>
</html>
