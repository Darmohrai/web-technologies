<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Gunman Duel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="custom-cursor">
<div class="top-banner">

</div>

<audio id="intro-music" src="sfx/intro.m4a" loop></audio>
<audio id="wait-music" src="sfx/wait.m4a" loop></audio>
<audio id="fire-music" src="sfx/fire.m4a"></audio>
<audio id="shot-music" src="sfx/shot.m4a"></audio>
<audio id="shot-fall-music" src="sfx/shot-fall.m4a"></audio>

    <button class="close-btn">Play</button>
</div>

</div>
