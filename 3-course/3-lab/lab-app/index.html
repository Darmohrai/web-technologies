<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Система управління бібліотекою</title>
    <link href="libs/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles.css">

</head>
<body class="bg-light">

<div class="container py-5">

    <h1 class="text-center mb-5 display-4 fw-bold">
        Система управління бібліотекою
    </h1>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            Додати книгу
        </div>
        <div class="card-body">
            <form id="bookForm" class="row g-3" novalidate>
                <div class="col-md-4">
                    <label for="bookTitle" class="form-label">Назва книги</label>
                    <input type="text" class="form-control" id="bookTitle" required>
                    <div class="invalid-feedback" id="bookTitleError"></div>
                </div>
                <div class="col-md-4">
                    <label for="bookAuthor" class="form-label">Автор</label>
                    <input type="text" class="form-control" id="bookAuthor" required>
                    <div class="invalid-feedback" id="bookAuthorError"></div>
                </div>
                <div class="col-md-4">
                    <label for="bookYear" class="form-label">Рік видання</label>
                    <input type="number" class="form-control" id="bookYear" min="0" required>
                    <div class="invalid-feedback" id="bookYearError"></div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Додати книгу</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary text-white">
            Додати користувача
        </div>
        <div class="card-body">
            <form id="userForm" class="row g-3">
                <div class="col-md-6">
                    <label for="userName" class="form-label">Ім’я користувача</label>
                    <input type="text" class="form-control" id="userName" required>
                    <div id="userNameError" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" required>
                    <div id="userEmailError" class="invalid-feedback"></div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Додати користувача</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row g-3 mb-3">
        <div class="col-md-8">
            <input type="text" id="searchQuery" class="form-control" placeholder="Пошук книги за назвою або автором">
        </div>
        <div class="col-md-4">
            <button id="searchBtn" class="btn btn-primary w-100">Пошук</button>
        </div>
    </div>


    <div class="card shadow-sm mb-4">
        <div class="card-header bg-dark text-white">
            Список книг
        </div>
        <div class="card-body">
            <ul id="booksList" class="list-group">
            </ul>
            <ul id="pagination" class="pagination mt-3 justify-content-center"></ul>
        </div>
    </div>


    <div class="card shadow-sm mb-4">
        <div class="card-header bg-dark text-white">
            Список користувачів
        </div>
        <div class="card-body">
            <ul id="usersList" class="list-group">
            </ul>
        </div>
    </div>


    <div class="modal fade" id="borrowModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">Позичання книги</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="borrowUserId" class="form-label">Введіть ID користувача:</label>
                    <input type="number" id="borrowUserId" class="form-control">
                </div>
                <div class="modal-footer">
                    <button id="confirmBorrowBtn" class="btn btn-primary">Позичити</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Відмінити</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="notificationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationTitle">Повідомлення</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="notificationBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Зрозуміло</button>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/bundle.js"></script>

</body>
</html>
